name: Expo Doctor

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: expo-doctor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
      EXPO_USE_STATIC: '1'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo Doctor (fail on incompatibilities)
        run: npx expo-doctor --verbose
