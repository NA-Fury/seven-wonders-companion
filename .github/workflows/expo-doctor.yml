name: Expo Doctor

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: expo-doctor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
      EXPO_USE_STATIC: '1'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          check-latest: true

      - name: Print versions
        run: |
          node -v
          corepack enable
          yarn -v

      - name: Install dependencies (Yarn Classic)
        run: |
          corepack enable
          yarn install --frozen-lockfile

      # retry to dodge transient expo API issues; still fail on real problems
      - name: Run expo-doctor (with retry)
        id: doctor
        run: |
          set -euo pipefail
          attempts=0
          until [ $attempts -ge 3 ]
          do
            if npx expo-doctor --verbose 2>&1 | tee doctor.log ; then
              exit 0
            fi
            attempts=$((attempts+1))
            echo "expo-doctor failed (attempt $attempts). Retrying in 10sâ€¦"
            sleep 10
          done
          exit 1

      - name: Upload doctor log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: expo-doctor-log
          path: doctor.log

      - name: Soft-fail on fetch-only errors
        if: failure()
        run: |
          if grep -qi "fetch failed" doctor.log; then
            echo "::warning::expo-doctor failed due to network fetch error; treating as non-blocking."
            exit 0
          fi
